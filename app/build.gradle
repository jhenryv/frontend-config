plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

group 'vuce2.mfeconfig'
version '0.1-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "http://10.19.34.189:8082/artifactory/mr2-libs-micro-local/"
        allowInsecureProtocol = true
        credentials {
            username "gys"
            password "b5yAPh4yyAemf98x"
        }
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'junit:junit:4.13.2'


    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.google.guava:guava:30.1.1-jre'

    //Swagger
    implementation 'org.springdoc:springdoc-openapi-ui:1.5.12'

    //Logs
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.codehaus.janino:janino:3.1.6'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.0.1'

    //Json
    implementation 'org.apache.clerezza.ext:org.json.simple:0.4'
    implementation 'com.google.code.gson:gson:2.8.9'

    //Mongo
    //implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.6.2'
    implementation 'org.springframework.data:spring-data-mongodb:3.3.2'
    implementation 'org.mongodb:mongo-java-driver:3.12.10'

    //vuce2 library
    implementation 'vuce2.library:vuce2.library:1.1-SNAPSHOT'
    implementation 'vuce2.library:vuce2.library.common:0.4-SNAPSHOT'

    implementation 'org.modelmapper:modelmapper:2.4.2'

    //pipeline
    implementation 'net.sizovs:pipelinr:0.6'

    //metricas
    implementation 'io.micrometer:micrometer-registry-prometheus:1.8.3'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.6'

    springBoot {
        //buildInfo()
        buildInfo {
            properties {
                additional = [
                        'description': "Microservicio ${rootProject.name.toLowerCase()}:${project.version}",
                        'root.name': "${rootProject.name.toLowerCase()}"
                ]
            }
        }
    }
}
